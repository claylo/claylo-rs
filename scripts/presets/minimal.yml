# Minimal preset feature flags (project-specific values like project_name
# and crate_name are set by the wrapper script, not in preset files)
preset: minimal
lint_level: standard
hook_system: none
has_cli: true
has_core_library: false
has_config: false
has_jsonl_logging: false
has_opentelemetry: false
has_mcp_server: false
has_benchmarks: false
has_site: false
has_xtask: false
has_community_files: false
# Dotfiles (minimal = off)
has_yamlfmt: false
has_yamllint: false
has_editorconfig: false
has_env_files: false
# Core files
has_agents_md: true
has_just: true
has_gitattributes: true
# GitHub
has_github: true
has_security_md: true
has_issue_templates: true
has_pr_templates: true
# Markdown
has_md: false
# Claude
has_claude: true
has_claude_skills: true
has_claude_commands: true
has_claude_rules: true
# Skills (need explicit values when has_claude_skills is true)
has_skill_markdown_authoring: false
has_skill_capturing_decisions: true
has_skill_using_git: true
