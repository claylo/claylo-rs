# Full preset feature flags (project-specific values like project_name
# and crate_name are set by the wrapper script, not in preset files)
preset: full
lint_level: strict
hook_system: none
has_cli: true
has_core_library: true
has_config: true
has_jsonl_logging: true
has_opentelemetry: true
needs_tokio: true
has_mcp_server: false
has_benchmarks: true
has_gungraun: false
has_site: true
has_xtask: true
has_community_files: true
# Dotfiles (full = on)
has_yamlfmt: true
has_yamllint: true
has_editorconfig: true
has_env_files: true
# Core files
has_agents_md: true
has_just: true
has_gitattributes: true
# GitHub
has_github: true
has_security_md: true
has_issue_templates: true
has_pr_templates: true
# Markdown
has_md: true
has_md_strict: false
# Claude
has_claude: true
has_claude_skills: true
has_claude_commands: true
# Skills
has_skill_markdown_authoring: true
has_skill_capturing_decisions: true
has_skill_using_git: true
# Release automation
has_releases: true
has_attestations: true
# Repository tooling
has_coda: true
has_roadmap_votes: false
